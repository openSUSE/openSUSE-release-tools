        approval:
          type: manual
        jobs:
          openSUSE_Leap_15.3_target:
            resources:
            - repo-checker
            tasks:
            - script: python3 ./pkglistgen.py -d -A https://api.opensuse.org update_and_solve -p openSUSE:Jump:15.2 -s target
  Update.Repos.Leap:
